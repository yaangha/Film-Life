<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<style>
	ul, li {
		list-style: none;
		display: inline;
		padding: 0;
		margin: 0;
	}
	
	.list::before {
		content: "| ";
	}
	
	input:focus {
		outline: none;
	}
	
	input {
		width: 90%; 
		border: none; 
		vertical-align: middle; 
		font-size: 15px;
	}
	
	.info {
		width:400px; 
		border: thin solid silver; 
		margin: auto; 
		padding: 14px 17px;
	}
	
	i {
		font-size: 21px; 
		color: silver; 
		vertical-align: middle;
	}
</style>

</head>
<body>
<div style="text-align: center; width: 100%;">
	<h1>FILM REVIEW LOGIN</h1><!-- (TODO)클릭시 메인으로 이동 -->
	<div style="width:458px; height:255px; padding: 20px 28px; margin: auto;">
	<h2>LOGIN</h2>
	<div style="margin-top: 30px;">
		<form id="formLogin">
		<div class="info" style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
			<i class="bi bi-person"></i>
			<input id="idName" name="idName" type="text" placeholder="아이디"/>
		</div>
		<div class="info" style="border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; border-top: none;">
			<i class="bi bi-shield-lock"></i>
			<input id="password" name="password" type="password" placeholder="비밀번호"/>
	   	</div>
		</form>
	   	<button id="btnLogin" style="width:430px; height: 52px; background-color: green; border-radius: 5px; margin: 10px 0;">로그인</button>
	</div>
	</div>
	<div style="padding: 10px 0; color: gray;">
	   	<ul>
	   		<li>비밀번호 찾기</li>
	   		<li class="list">아이디 찾기</li>
	   		<li class="list"><a th:href="@{ /join }">회원가입</a></li>
	   	</ul>	
	</div>
</div>

<script>
const formLogin = document.querySelector('#formLogin');
const btnLogin = document.querySelector('#btnLogin');
btnLogin.addEventListener('click', function() {
	const idName = document.querySelector('#idName').value;
	console.log(idName);
	alert('login????');
	formLogin.action = '/login';
	formLogin.method = 'post';
	formLogin.submit();
});
</script>
</body>
</html>
