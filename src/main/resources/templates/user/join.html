<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<style>
	h3 {
		margin-bottom: 5px;
		text-align: left;
	}
	
	.info {
		width: 460px;
		margin: auto;
	}
	
	.input-div {
		border: thin solid silver;
		padding: 10px 14px;
	}
	
	input {
		border: none;
		font-size: 15px;
		width: 390px;
		height: 30px;
		padding: 0 36px 0 0;
	}
	
	input:focus {
		outline: none;
	}
</style>

</head>
<body>
<div style="width: 100%; text-align: center;">
	<h2>JOIN</h2><!-- (TODO)클릭시 메인으로 이동 -->
	<div class="info">
		<h3>
			<label for="id">아이디</label>
		</h3>
		<div class="input-div">
			<input id="id" type="text" autofocus/>
		</div>
		<div id="ok" style="text-align: left;">
			<p style="color: green;">사용할 수 있는 아이디입니다.</p>
		</div>
		<div id="nok" style="text-align: left;">
			<p style="color: red;">사용할 수 없는 아이디입니다.</p>
		</div>
	</div>
	
	<div class="info">
		<h3>
			<label for="pw">비밀번호</label>
		</h3>
		<div class="input-div">
			<input id="pw" type="password" style="padding: 0 15px 0 0;"/>
			<i class="bi bi-shield-lock" style="font-size: 21px; color: silver; vertical-align: middle;"></i>
		</div>
	</div>
	
	<div class="info">
		<h3>
			<label for="pw-chk">비밀번호 재확인</label>
		</h3>
		<div class="input-div">
			<input id="pw-chk" type="password" style="padding: 0 15px 0 0;"/>
			<i class="bi bi-shield-lock" style="font-size: 21px; color: silver; vertical-align: middle;"></i>
		</div>
	</div>
	
	<div class="info">
		<h3>
			<label for="name">이름</label>
		</h3>
		<div class="input-div">
			<input id="name" type="text" />
		</div>
	</div>
	
	<div class="info">
		<h3>
			<label for="email">본인 확인 이메일</label>
		</h3>
		<div class="input-div">
			<input id="email" type="text" />
		</div>
	</div>
	
	<div class="info">
		<h3>
			<label for="phone">휴대전화</label>
		</h3>
		<div class="input-div">
			<input id="phone" type="text" />
		</div>
	</div>
	
	<button style="width:460px; height: 52px; background-color: green; border-radius: 5px; margin: 10px 0;">가입하기</button>
</div><!-- w-100 end -->
</body>
</html>
