<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ layout/basic-layout }">
	
<div layout:fragment="content">
<!-- style part -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<!-- style part end -->

	
	<div style="margin: auto; width: 80%;">
		<h1 style="color:red;">reivew detail page</h1>
		<div th:text="${ review.title }" style="border-bottom: thin solid silver; font-size: 30px;"></div>
		<div th:text="${ review.content }" style="height: 500px; font-size: 18px;"></div>
		<div>
			<div th:text="${ review.author }"></div>
			<div th:text="${ #temporals.format(review.createdTime, 'yyyy/MM/dd') }"></div>
			<div th:text="${ review.score }"></div>
			<div>
				<span style="font-size:15px; margin-right: 10px; color:gray;"><i class="bi bi-eye" style="padding-right: 3px;"></i>1500</span>
				<span style="font-size:15px; margin-right: 10px; color:gray;"><i class="bi bi-hearts" style="padding-right: 3px;"></i>243</span>
			</div>
		</div>
		<div style="text-align: right;">
			<div th:if="${ #authentication.name } == ${ review.author }">
				<button style="width: 100px; height:35px;">Modify</button>
			</div>
		</div>
	
		<div>
			<div>Reply Writer</div>
			<div style="border: thin solid silver;">
				<input type="text" style="width: 95%; font-size: 25px; border: none;" placeholder="Reply!!"/>
				<button style="font-size: 21px; color: gray; border: none; background-color: white;"><i class="bi bi-send"></i></button>
			</div>
		</div>
	
		<div style="margin-top: 10px; border-top: thin solid silver;">
			<div>다른 리뷰도 구경하세요,,,!</div>
			<div style="width: 300px; height: 200px; border: 1px solid silver; margin: 10px;"></div>
		</div>
	</div>
	
</div><!-- fragment end -->

</html>
