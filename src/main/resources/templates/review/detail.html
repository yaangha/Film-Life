<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ layout/basic-layout }">
	
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


<div layout:fragment="content">
	<h1>reivew detail page</h1>
	
	<div style="width:100%; text-align: center;">
		<div style="margin: auto; width: 70%;">
			<div th:text="${ review.title }" style="border-bottom: thin solid silver; text-align: left; font-size: 30px;"></div>
			<div th:text="${ review.content }" style="height: 500px; font-size: 18px; text-align: left;"></div>
			<div style="text-align: left;">
				<div>Writer</div>
				<div th:text="${ review.createdTime }"></div>
				<div>Watch 100</div>
				<div>Like 500</div>
				<div th:text="${ review.score }"></div>
			</div>
			<div style="text-align: right;">
				<button style="width: 100px; height:35px;">Modify</button>
			</div>
		
			<div style="text-align: left;">
				<div>Reply Writer</div>
				<div style="border: thin solid silver;">
					<input type="text" style="width: 95%; font-size: 25px; border: none;" placeholder="Reply!!"/>
					<button style="font-size: 21px; color: gray; border: none; background-color: white;"><i class="bi bi-send"></i></button>
				</div>
			</div>
		</div>
		
		<div style="width:70%; margin: auto; margin-top: 10px; border-top: thin solid silver;">
			<div style="width: 300px; height: 200px; border: 1px solid silver; margin: 10px;"></div>
		</div>
	</div>
</div><!-- fragment end -->

</html>
